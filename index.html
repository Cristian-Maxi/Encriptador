<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>
<body>
    <h1>ENCRIPTADOR</h1>
    <div id="cuerpo">
        <div id="formulario">
            <form action="">
                <div>
                    <textarea name="" id="texto" cols="30" rows="15" placeholder="Ingrese un texto en minusculas"></textarea>
                </div>
                <div class="botones">
                    <button type="button" onclick="Encriptar()">Encriptar</button>
                    <button type="button" onclick="Desencriptar()">Desencriptar</button>
                </div>
            </form>
        </div>
        <div id="resultado">
            <div id="mensaje">
                <img src="./Mensaje.jpg" alt="imagen">
            </div>
            <div class="botones">
                <button type="button" onclick="Copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
